{% extends "base.html" %}

{% block title %}Flask-Blog 验证您的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您还没有验证您的账号.</h3>
    <p>
        在您使用本站点前,您需要验证账号.
        请查看您的Email, 您应该收到一封包含确认链接的电子邮件.
    </p>
    <p>
        再次发送验证邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
